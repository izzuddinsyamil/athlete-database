{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/ico" href="{% static 'athletedb/image/database-1-24.png' %}" />
    <link rel="stylesheet" href="{% static 'athletedb/css/bootstrap.css' %}">
    {% block css %}
    {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Database Atlet Depok</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'athletedb:index' %}">
                <img class="align-middle" src="{% static 'athletedb/image/logo.svg' %}" width="70" height="70"
                    class="d-inline-block align-top" alt="">
                <span class="navbar-title align-middle font-weight-bold">Database Atlet Kota Depok</span>
            </a>
            {% block search %}
            {% endblock %}
        </nav>

        {% block content %}
        {% endblock %}

    {% block js %}
    {% endblock %}

</html>
